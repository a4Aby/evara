<div class="col-md-12">
    <!-- <div> 
        <a href="/add-new-product/" class="btn btn-primary btn-sm rounded">Create new</a>
    </div> -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" />
                        </div>
                    </th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>IMAGE</th>
                    <th>COLOR</th>
                    <th class="text-end">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for row in product %}
                <tr>
                    <td class="text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" />
                        </div>
                    </td>
                    <td>{{ forloop.counter }}</td>
                    <td><b>{{ row.prd_name }}</b></td>
                    <td><b>{{ row.prd_description }}</b></td>
                    <td><div class="left"> <img src="/media/{{row.prd_image}}" class="img-sm img-thumbnail" alt="Item"> </div></td>
                    <td>{{ row.prd_colorTable.color_tag }}</td>
                    <td class="text-end">
                        <div class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                            <div class="dropdown-menu">
                                
                                <a class="dropdown-item" href="/add-variant/{{ row.id }}">Availability</a>
                                <a class="dropdown-item text-danger" href="/delete-product/{{ row.id }}">Delete</a>
                            </div>
                        </div> <!-- dropdown //end -->
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        
    </div>
</div> <!-- .col// -->
